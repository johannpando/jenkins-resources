version: '3'
services:
  jenkins:
    container_name: jenkins
    image: jenkins-ansible
    build:
      context: jenkins-ansible     
    ports:
      - "8080:8080"
    volumes:
      - $PWD/jenkins_home:/var/jenkins_home
    networks:
      - net
  #NOMBRE DEL SERVICIO (PUEDE SER CUALQUIERA)    
  remote_host:
    #NOMBRE DEL CONTENEDOR (PUEDE SER CUALQUIERA)
    container_name: remote-host
    #EN ESTE CASO NO EXISTE (PERO S√ç EXISTE SU DOCKERFILE ASOCIADO) Y PUEDE SER EL NOMBRE QUE DESEEMOS
    image: remote-host
    #COMO NO EXISTE LE INDICAMOS QUE LO VAMOS A CONSTRUIR
    build:
      #LE INDICAMOS LA RUTA DONDE SE ENCUENTRA EL DOCKERFILE
      context: centos7
    #HACER PERMANENTE EL SCRIPT
    volumes:
      - $PWD/aws-s3.sh:/tmp/script.sh
    networks:
      - net
  #EL NOMBRE DEL SERVICIO EN LA VIDA REAL PUEDE SER UNA IP O DNS
  db_host:
    container_name: db
    image: mysql:5.7
    #DEFINIMOS UNA VARIABLE DE ENTORNO
    environment:
      - "MYSQL_ROOT_PASSWORD=1234"
    volumes:
      - $PWD/db_data:/var/lib/mysql
    networks:
      - net
